<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>简单地图</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<script src="./jquery-3.3.1.min.js"></script>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=WQCBZ-4FF3F-WI4JL-NJGAX-MECTJ-GMFWA"></script>
<script>
window.onload = function(){

//直接加载地图


    //初始化地图函数  自定义函数名init
    function init() {
        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
         var map = new qq.maps.Map(document.getElementById("container"), {
            center: new qq.maps.LatLng(39.916527,116.397128),      // 地图的中心地理坐标。
            zoom:8                                                 // 地图的中心地理坐标。
        });
      
    }
    init();
 // var url='http://apis.map.qq.com/uri/v1/routeplan?type=bus&fromcoord=39.980683,116.302&tocoord=39.9836,116.3164&policy=1&referer=WQCBZ-4FF3F-WI4JL-NJGAX-MECTJ-GMFWA&output=jsonp&';
  $.ajax({
    url:"http://apis.map.qq.com/ws/geocoder/v1/?address=北京市海淀区彩和坊路海淀西大街74号&output=jsonp&key=WQCBZ-4FF3F-WI4JL-NJGAX-MECTJ-GMFWA"
    type:'GET',
    dataType:'JSONP', //跨域不能用json只能用jsonp
      success: function(data){                  
      console.log(data);
    }
});

}
</script>
</head>
<body>
<!--   定义地图显示容器   -->
<div id="container" style="height: 600px; width: 300px;"></div>
</body>
</html>
